<!doctype html>
<html ng-app="myProject">
  <head>
    <link href="css/boostrap.css" rel="stylesheet" type="text/css"/>
    <script src="js/vendor/angular.js" type="text/javascript"></script>
    <script src="js/vendor/ui-bootstrap-tpls-0.13.0.js" type="text/javascript"></script>
  </head>
  <body>

<div ng-controller="sliderContoller">
  <div class="slider-carousel">
    <carousel interval="myInterval">
      <slide ng-repeat="slide in slides" active="slide.active">
        <img ng-src="{{slide.image}}" style="margin:auto;">
        <div class="carousel-caption">
          <h4>Slide {{$index}}</h4>
          <p>{{slide.text}}</p>
        </div>
      </slide>
    </carousel>
  </div>
  <div class="row">
    <div class="col-md-6">
      <button type="button" class="btn btn-info" ng-click="addSlide()">Add Slide</button>
    </div>
    <div class="col-md-6">
      Interval, in milliseconds: <input type="number" class="form-control" ng-model="myInterval">
      <br />Enter a negative number or 0 to stop the interval.
    </div>
  </div>
    
</div>
      <script src="js/app.js" type="text/javascript"></script>
      <script src="js/controllers/SliderController.js" type="text/javascript"></script>
  </body>
</html>
