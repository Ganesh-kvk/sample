<!doctype html>
<html ng-app="myProject">
  <head>
    <link href="css/boostrap.css" rel="stylesheet" type="text/css"/>
    <link href="css/style.css" rel="stylesheet" type="text/css"/>
    <script src="js/vendor/angular.js" type="text/javascript"></script>
    <script src="js/vendor/ui-bootstrap-tpls-0.13.0.js" type="text/javascript"></script>
  </head>
  <body>

<div class="container" ng-controller="FormController">
    
    <div class="myform">
        <form name="form" class="form-horizontal" role="form" novalidate>
          <div class="form-group">
            <label for="inputName3" class="col-sm-2 control-label">Name</label>
            <div class="col-sm-4">
                <input type="text" class="form-control" id="inputName3" placeholder="Name" name="uname" ng-model="user.name" required="" ng-minlength="3" ng-maxlength="8" >
            </div>
            <div ng-show="form.$submitted || form.uname.$touched">
                <div ng-show="form.uname.$error.required">Tell us your name.</div>
                <div ng-show="form.uname.$error.minlength">User name is too short.</div>
                <div ng-show="form.uname.$error.maxlength">User name is too long.</div>
            </div>
          </div>
          <div class="form-group">
            <label for="inputEmail3" class="col-sm-2 control-label" >Email</label>
            <div class="col-sm-4">
              <input type="email" class="form-control" id="inputEmail3" name="uemail" placeholder="Email" ng-model="user.email" required="" >
            </div>
            <div ng-show="form.$submitted || form.uemail.$touched">
                <div ng-show="form.uemail.$error.required">Tell us your email.</div>
                <div ng-show="form.uemail.$error.email">This is not a valid email.</div>
                
            </div>
          </div>
          <div class="form-group">
            <label for="inputPassword3" class="col-sm-2 control-label" >Password</label>
            <div class="col-sm-4">
              <input type="password" class="form-control" id="inputPassword3" name="upwd" placeholder="Password" ng-model="user.pwd" required="">
            </div>
            <div ng-show="form.$submitted || form.upwd.$touched">
                <div ng-show="form.upwd.$error.required">Enter your password.</div>
            </div>
          </div>
          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
              <button type="submit" class="btn btn-success" ng-click="update(user)">Sign up</button>
            </div>
          </div>
            <div>form = {{user | json}}</div>
            <div>master = {{master | json}}</div>
        </form>
    </div>
    
    
</div>
      <script src="js/app.js" type="text/javascript"></script>
      <script src="js/controllers/FormController.js" type="text/javascript"></script>
  </body>
</html>
